<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cado Streaming - Filmes e séries online</title>
    <script src="https://kit.fontawesome.com/d349635840.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header Inicio" id="start">
        <div class="div">
            <img class="img-header" src="img/logo.jpg" alt="logo">
            <nav>
                <a href="#inicio">Inicio</a>
                <span class="categoria">Categorias <i class="fa-solid fa-caret-down categoria"></i></span>
                <div class="category-content" id="category-content">
                    <span>Gêneros:</span>
                    <nav class="list-genre">
                        <a href="#action">Ação</a>
                        <a href="#animation">Animação</a>
                        <a href="#comedy">Comédia</a>
                        <a href="#romance">Romance</a>
                        <a href="#horror">Terror</a>
                    </nav>
                </div>
            </nav>
        </div>
        <div class="div">
            <input type="text" class="search" placeholder="Procure pelo nome do filme">
            <i class="fa-solid fa-user user"></i>
        </div>
    </header>
    <section class="add-film content" id="inicio">
        <div class="film-container">
            <h1>Adicionar filmes</h1>
            <div class="flex-menu">
                <div>
                    <label for="name">Nome do filme</label><br>
                    <input type="text" id="name" class="film" placeholder="Insira o nome do filme" autofocus>
                </div>
                <div>
                    <label for="link">Link Trailer</label><br>
                    <input type="text" id="link" class="film" placeholder="Insira a descrição do filme">
                </div>
            </div>
            <div>
                <label for="poster">Poster</label>
                <input type="text" id="poster" class="film" placeholder="Insira a url da imagem">
            </div>
            <div class="genre-menu">
                <label>Gênero do filme</label><br><br>
                <input class="radio-btn" type="radio" name="genre" value="action" checked> Ação
                <input class="radio-btn" type="radio" name="genre" value="animation"> Animação
                <input class="radio-btn" type="radio" name="genre" value="comedy"> Comédia
                <input class="radio-btn" type="radio" name="genre" value="romance"> Romance
                <input class="radio-btn" type="radio" name="genre" value="horror"> Terror
            </div><br>
            <button onclick="addMovie()">Enviar</button>
        </div>
    </section>
    <main>
        <section id="action" class="action default">
            <h1>Filmes de ação</h1>
            <div class="action-container default">
                <img src="img/action/1.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/action/2.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/action/3.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/action/4.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/action/5.jpg" alt="Poster image" class="openModal closeModal">
            </div>
        </section>
        <section id="animation" class="animation default">
            <h1>Filmes de animação</h1>
            <div class="animation-container default">
                <img src="img/animação/1.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/animação/2.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/animação/3.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/animação/4.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/animação/5.jpg" alt="Poster image" class="openModal closeModal">
            </div>
        </section>
        <section id="comedy" class="comedy default">
            <h1>Filmes de comédia</h1>
            <div class="comedy-container default">
                <img src="img/comedy/1.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/comedy/2.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/comedy/3.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/comedy/4.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/comedy/5.jpg" alt="Poster image" class="openModal closeModal">
            </div>
        </section>
        <section id="romance" class="romance default">
            <h1>Filmes de romance</h1>
            <div class="romance-container default">
                <img src="img/romance/1.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/romance/2.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/romance/3.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/romance/4.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/romance/5.jpg" alt="Poster image" class="openModal closeModal">
            </div>
        </section>
        <section id="horror" class="horror default">
            <h1>Filmes de Terror</h1>
            <div class="horror-container default">
                <img src="img/terror/1.jpg " alt="Poster image" class="openModal closeModal">
                <img src="img/terror/2.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/terror/3.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/terror/4.jpg" alt="Poster image" class="openModal closeModal">
                <img src="img/terror/5.jpg" alt="Poster image" class="openModal closeModal">
            </div>
        </section>
        <div class="modal"></div>
        <div id="modal-overlay"></div>
    </main>
</body>
</html>
